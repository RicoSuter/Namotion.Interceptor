name: publish
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_VERSION: 9.0.x
  NUGET_DIRECTORY: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/Namotion.Interceptor.slnx --configuration Release

      - name: Run tests (excluding integration tests)
        run: |
          dotnet test src/Namotion.Interceptor.slnx `
            --configuration Release `
            --no-build `
            --filter "Category!=Integration" `
            --results-directory ./TestResults `
            --collect:"XPlat Code Coverage" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload raw coverage file
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-coverage
          path: '**/TestResults/**/coverage.cobertura.xml'
          if-no-files-found: error

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML coverage report
        run: |
          reportgenerator `
            -reports:"**/TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage-report" `
            -reporttypes:Html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: coverage-report

  test-homeblaze-integration:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for HomeBlaze changes
        id: homeblaze-changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            homeblaze:
              - 'src/HomeBlaze/**'

      - name: Setup .NET
        if: github.event_name != 'pull_request' || steps.homeblaze-changes.outputs.homeblaze == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        if: github.event_name != 'pull_request' || steps.homeblaze-changes.outputs.homeblaze == 'true'
        run: dotnet build src/Namotion.Interceptor.slnx --configuration Release

      - name: Install Playwright browsers
        if: github.event_name != 'pull_request' || steps.homeblaze-changes.outputs.homeblaze == 'true'
        run: pwsh src/HomeBlaze/HomeBlaze.E2E.Tests/bin/Release/net9.0/playwright.ps1 install --with-deps

      - name: Run HomeBlaze integration tests
        if: github.event_name != 'pull_request' || steps.homeblaze-changes.outputs.homeblaze == 'true'
        run: |
          dotnet test src/HomeBlaze/HomeBlaze.E2E.Tests `
            --configuration Release `
            --no-build `
            --filter "Category=Integration" `
            --results-directory ./TestResults `
            --collect:"XPlat Code Coverage" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload HomeBlaze integration test coverage
        if: github.event_name != 'pull_request' || steps.homeblaze-changes.outputs.homeblaze == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-coverage-homeblaze-integration
          path: '**/TestResults/**/coverage.cobertura.xml'
          if-no-files-found: warn

      - name: Skip notification
        if: github.event_name == 'pull_request' && steps.homeblaze-changes.outputs.homeblaze != 'true'
        run: echo "Skipping HomeBlaze integration tests - no HomeBlaze files changed"

  test-opcua-integration:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for OPC UA changes
        id: opcua-changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            opcua:
              - 'src/Namotion.Interceptor.OpcUa*/**'
              - 'src/HomeBlaze/*OpcUa*/**'

      - name: Setup .NET
        if: github.event_name != 'pull_request' || steps.opcua-changes.outputs.opcua == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        if: github.event_name != 'pull_request' || steps.opcua-changes.outputs.opcua == 'true'
        run: dotnet build src/Namotion.Interceptor.slnx --configuration Release

      - name: Run OPC UA integration tests
        if: github.event_name != 'pull_request' || steps.opcua-changes.outputs.opcua == 'true'
        run: |
          dotnet test src/Namotion.Interceptor.OpcUa.Tests `
            --configuration Release `
            --no-build `
            --filter "Category=Integration" `
            --results-directory ./TestResults `
            --collect:"XPlat Code Coverage" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload integration test coverage
        if: github.event_name != 'pull_request' || steps.opcua-changes.outputs.opcua == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-coverage-opcua-integration
          path: '**/TestResults/**/coverage.cobertura.xml'
          if-no-files-found: warn

      - name: Skip notification
        if: github.event_name == 'pull_request' && steps.opcua-changes.outputs.opcua != 'true'
        run: echo "Skipping OPC UA integration tests - no OPC UA files changed"

  test-websocket-integration:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for WebSocket changes
        id: websocket-changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            websocket:
              - 'src/Namotion.Interceptor.WebSocket*/**'

      - name: Setup .NET
        if: github.event_name != 'pull_request' || steps.websocket-changes.outputs.websocket == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        if: github.event_name != 'pull_request' || steps.websocket-changes.outputs.websocket == 'true'
        run: dotnet build src/Namotion.Interceptor.slnx --configuration Release

      - name: Run WebSocket integration tests
        if: github.event_name != 'pull_request' || steps.websocket-changes.outputs.websocket == 'true'
        run: |
          dotnet test src/Namotion.Interceptor.WebSocket.Tests `
            --configuration Release `
            --no-build `
            --filter "Category=Integration" `
            --results-directory ./TestResults `
            --collect:"XPlat Code Coverage" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload integration test coverage
        if: github.event_name != 'pull_request' || steps.websocket-changes.outputs.websocket == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-coverage-websocket-integration
          path: '**/TestResults/**/coverage.cobertura.xml'
          if-no-files-found: warn

      - name: Skip notification
        if: github.event_name == 'pull_request' && steps.websocket-changes.outputs.websocket != 'true'
        run: echo "Skipping WebSocket integration tests - no WebSocket files changed"

  pack:
    timeout-minutes: 15
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet pack src/Namotion.Interceptor.slnx --configuration Release --output ${{ env.NUGET_DIRECTORY }} -p:PackageVersion=${{ github.event.release.tag_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NUGET_DIRECTORY }}/*.nupkg

  validate:
    timeout-minutes: 15
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ pack ]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NUGET_DIRECTORY }}

      - name: Install nuget validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      - name: Validate package
        run: meziantou.validate-nuget-package --excluded-rules IconMustBeSet,ReadmeMustBeSet,Symbols,ProjectUrlMustBeSet (Get-ChildItem "${{ env.NUGET_DIRECTORY }}/*.nupkg")

  deploy:
    timeout-minutes: 15
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ validate, test, test-homeblaze-integration, test-opcua-integration, test-websocket-integration ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NUGET_DIRECTORY }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Publish all NuGet packages to NuGet.org
      # Use --skip-duplicate to prevent errors if a package with the same version already exists.
      # If you retry a failed workflow, already published packages will be skipped without error.
      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ env.NUGET_DIRECTORY }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }